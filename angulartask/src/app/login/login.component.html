<html>

<body>

    
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form novalidate [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="form-group">
                        <div class="control">

                            <span id="reauth-email" class="reauth-email"></span>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                autocomplete="nope" name="email" [(ngModel)]="email" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" email="true" autofocus>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email pattern is required</div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">

                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                            name="password" [(ngModel)]="password" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">password of min lenth 8 is required</div>
                        </div>
                    </div>

                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="Remember"> Remember me
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="loginuser()">Sign
                        in</button>

                </form>

            </div>
        </div>
</body>

</html>
